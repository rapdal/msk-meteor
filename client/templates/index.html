<template name="index">
	<div class="container">
		<div class="row">
				<div class="col-md-12 col-sm-12 col-md-12 col-xs-12 text-center">
					<p class="lead">Welcome to any.TV music</p>
					<p> The leader of rights management for music content creators on YouTube.</p>
					 
					
						<div class="main">

				      <h3>Please Log In, or <a href="{{pathFor 'register'}}">Sign Up</a></h3>
				      <div class="row">
				        <div class="col-xs-6 col-sm-6 col-md-6">
				          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
				        </div>
				        <div class="col-xs-6 col-sm-6 col-md-6">
				          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
				        </div>
				      </div>
				      <div class="login-or">
				        <hr class="hr-or">
				        <span class="span-or">or</span>
				      </div>

				      <form role="form" id="login_form">
				      	{{#if login_errors}}
				      	<p class="alert alert-warning">
				      		{{login_errors}}
				      	</p>
				      	{{/if}}
				        <div class="form-group">
				          <label for="inputUsernameEmail">Username or email</label>
				          <input type="text" class="form-control" id="inputUsernameEmail" name="username">
				        </div>
				        <div class="form-group">
				          <a class="pull-right" href="#">Forgot password?</a>
				          <label for="inputPassword">Password</label>
				          <input type="password" class="form-control" id="inputPassword" name="password">
				        </div>
				        <div class="checkbox pull-right">
				          <label>
				            <input type="checkbox">
				            Remember me </label>
				        </div>
				        <button type="submit" class="btn btn btn-primary">
				          Log In
				        </button>
				      </form>
    
   					 </div>
					
				</div> 
		</div>
	</div>
</template>
